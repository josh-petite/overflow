<h1>{{ vm.greeting }}</h1>
<div class="row">
    <div class="col-lg-2">{{ vm.name }}</div>
    <div class="col-lg-2">{{ vm.job }}</div>
    <div class="col-lg-2">{{ vm.level }}</div>
    <div class="col-lg-2">{{ vm.hp }}</div>
</div>

<br>

<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tr ng-repeat="i in vm.items">
            <td>{{i.name}}</td>
            <td>{{i.quantity}}</td>
        </tr>
    </table>
</div>
