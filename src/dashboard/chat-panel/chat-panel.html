<div class="panel chat-panel">
    <div class="panel-body" ng-show="vm.chatLoading">
        <loading-indicator></loading-indicator>
    </div>

    <div class="panel-body" ng-hide="vm.chatLoading">
        <div class="chat-messages">
            <div class="row" ng-repeat="m in vm.chatMessages">
                <div class="col-lg-12">
                    <strong>{{m.handle}}:</strong> {{m.text}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input class="form-control"
                           placeholder="Enter message..."
                           ng-model="vm.currentMessage"
                           ng-keyup="$event.keyCode == 13 && vm.submitChatMessage(vm.currentMessage)">

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit" ng-click="vm.submitChatMessage(vm.currentMessage)">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div> <!-- panel-body -->
</div>
