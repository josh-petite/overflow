<div class="login-container form-default col-md-4 col-md-offset-4" ng-cloak>
    <form name="vm.loginForm" ng-submit="vm.performLogin()" novalidate>
        <h2>Login</h2>

        <formly-form model="vm.model" fields="vm.fields" options="vm.options">
            <button type="button"
                    class="btn btn-primary"
                    ng-disabled="vm.loginForm.$invalid"
                    ng-click="vm.performLogin()">
                Login
            </button>
        </formly-form>
    </form>
</div>

<div class="col-md-offset-4 col-md-4">
    <div class="row">
        <a ui-sref="createAccount">Create an account </a><i class="fa fa-angle-double-right"></i>
    </div>

    <div class="row">
        <a ui-sref="recoverPassword">Forgot your password </a><i class="fa fa-angle-double-right"></i>
    </div>
</div>
