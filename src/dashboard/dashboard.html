<div class="dashboard-container">
    <a ui-sref="login">Login</a>

    <div class="row">
        <div class="col-lg-2 col-md-3">
            <div character-panel></div>
        </div>
        <div class="col-lg-7 col-md-8">
            <div scene></div>
        </div>
        <div class="col-lg-3">
            <div chat-panel></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2" ng-repeat="t in vm.test">{{t.$value}}</div>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <button type="button" ng-click="vm.addItemToArray()">Add Item</button>
        </div>
    </div>
</div>
