<div class="character-dashboard">
    <div ng-show="vm.loadingCharacter">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <div class="row" ng-hide="vm.loadingCharacter">
        <div class="col-lg-2">Name: {{ vm.character.name }}</div>
        <div class="col-lg-2">Job: {{ vm.character.job }}</div>
        <div class="col-lg-2">Level: {{ vm.character.level }}</div>
        <div class="col-lg-2">HP: {{ vm.character.hitpoints }}</div>
    </div>

    <br>

    <div class="table-responsive">
        <table class="table table-bordered table-condensed table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tr ng-repeat="i in vm.items">
                <td>{{i.name}}</td>
                <td>{{i.quantity}}</td>
            </tr>
        </table>
    </div>
</div>
